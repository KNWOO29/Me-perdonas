<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disculpas Interactivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .popup {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: green;
            color: white;
        }
        .no-btn {
            background-color: red;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>¿Me perdonas?</h2>
        <button class="button yes-btn">Sí</button>
        <button class="button no-btn">No</button>
    </div>

    <script>
        const yesButton = document.querySelector('.yes-btn');
        const noButton = document.querySelector('.no-btn');
        const popup = document.querySelector('.popup');

        // Acción al pulsar "Sí"
        yesButton.addEventListener('click', () => {
            popup.innerHTML = "<h2>¡Sabía que me preferías más que a tu novia!</h2>";
        });

        // Acción al pulsar "No"
        noButton.addEventListener('mouseover', () => {
            // Generar nuevas coordenadas aleatorias dentro del viewport
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

            // Aplicar las nuevas coordenadas al botón
            noButton.style.left = ${randomX}px;
            noButton.style.top = ${randomY}px;
        });
    </script>
</body>
</html>
