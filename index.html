<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disculpas Interactivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .popup {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: green;
            color: white;
        }
        .no-btn {
            background-color: red;
            color: white;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>¿Me perdonas?</h2>
        <button class="button yes-btn">Sí</button>
        <button class="button no-btn">No</button>
    </div>

    <canvas id="confetti" class="confetti"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.0/dist/confetti.browser.min.js"></script>
    <script>
        const yesButton = document.querySelector('.yes-btn');
        const noButton = document.querySelector('.no-btn');
        const popup = document.querySelector('.popup');

        // Acción al pulsar "Sí"
        yesButton.addEventListener('click', () => {
            confetti.create(document.getElementById('confetti'), {
                resize: true,
                useWorker: true
            })({ particleCount: 200, spread: 70 });
            popup.innerHTML = "<h2>¡Sabía que me preferías más que a tu novia!</h2>";
        });

        // Acción al pulsar "No"
        noButton.addEventListener('click', () => {
            const randomX = Math.random() * 300 - 150 + 'px';
            const randomY = Math.random() * 300 - 150 + 'px';
            popup.style.transform = translate(${randomX}, ${randomY});

            // Cambiar el contenido temporalmente
            popup.innerHTML = `
                <h2>¡Puedo explicarlo!</h2>
                <button class="button try-again">Volver</button>
            `;

            // Restaurar los botones al pulsar "Volver"
            document.querySelector('.try-again').addEventListener('click', () => {
                popup.style.transform = 'translate(0, 0)';
                popup.innerHTML = `
                    <h2>¿Me perdonas?</h2>
                    <button class="button yes-btn">Sí</button>
                    <button class="button no-btn">No</button>
                `;
                attachEvents(); // Reasignar eventos a los botones
            });
        });

        // Función para reasignar eventos
        function attachEvents() {
            document.querySelector('.yes-btn').addEventListener('click', yesButton.click);
            document.querySelector('.no-btn').addEventListener('click', noButton.click);
        }
    </script>
</body>
</html>
